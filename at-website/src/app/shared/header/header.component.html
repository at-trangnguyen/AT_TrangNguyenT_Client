<header id="header">
  <div class="header-top clearfix">
    <div class="container">
      <ul class="social">
        <li class="social-item">
          <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
        </li>
        <li class="social-item">
          <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </li>
        <li class="social-item">
          <a href=""><i class="fa fa-google-plus" aria-hidden="true"></i></a>
        </li>
      </ul>  
    </div>
  </div>
  <div class="header-bottom clearfix">
    <div class="container">
      <div class="logo-header">
        <a href="">
          <img src="../../../assets/images/logo_header.png">
        </a>
      </div>
      <div class="form-group input-group col-md-5">
        <input type="text" name="" value="" class="form-control" placeholder="Search">

          <button class="btn btn-default" type="button">
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>
      <nav class="navbar navbar-right" *ngIf="!isLogin">

          <li class="nav-item">
            <a routerLink="/home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="/signup" routerLinkActive="active"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
          </li>

            <a routerLink="/login" routerLinkActive="active"><span class="glyphicon glyphicon-log-in"></span> Sign In</a>
          </li>
        </ul>
      </nav>
      <nav class="navbar navbar-right" *ngIf="isLogin">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a routerLink="/home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="/new-article" routerLinkActive="active"><span class="glyphicon glyphicon-pencil"></span> New Post</a>
          </li>
          <li class="nav-item">
            <a href=""><span class="glyphicon glyphicon-user"></span> Trang</a>
          </li>
          <li class="nav-item">
            <a routerLink="/login" routerLinkActive="active">Logout</a>
          </li>
        </ul>
      </nav> 
    </div>
  </div>
