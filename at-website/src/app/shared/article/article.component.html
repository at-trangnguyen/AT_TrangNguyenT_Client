<div class="article" *ngFor="let item of articles">
  <div class="article-top clear">
    <a href="">
      <img src="">
    </a>
    <div class="info">
      <a href="" class="name-author">{{item.user.firstname}} {{item.user.lastname}}</a>
      <span class="date">{{item.updated_at | date }}</span>
    </div>
    <button class="btn btn-like">
      <i class="fa fa-heart" aria-hidden="true"></i>
      <span class="like-account">{{item.favorites_count}}</span>
    </button>
  </div>
  <div class="article-preview">
    <h3 class="article-name">{{item.name}}</h3>
    <p class="description">{{item.description}}</p>
    <a href="">
    <span class="readmore">read more</span>
    </a>
  </div>
</div>
