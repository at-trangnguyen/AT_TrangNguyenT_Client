<header class="header">
  <div class="header-top clearfix">
    <div class="container">
      <ul class="social">
        <li class="social-item">
          <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
        </li>
        <li class="social-item">
          <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </li>
        <li class="social-item">
          <a href=""><i class="fa fa-google-plus" aria-hidden="true"></i></a>
        </li>
      </ul>  
    </div>
  </div>
  <div class="header-bottom clearfix">
    <div class="container">
      <div class="logo-header">
        <a href="">
          <img src="../../../assets/images/logo_header.png">
        </a>
      </div>
      <div class="form-group input-group col-md-5">
        <input type="text" name="" class="form-control" placeholder="Search" [(ngModel)]="searchData">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" (click)="search(searchData)">
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>
      <nav class="navbar navbar-right" *ngIf="!isLogin">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a routerLink="/home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="/signup" routerLinkActive="active"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
          </li>
          <li class="nav-item">
            <a routerLink="/login" routerLinkActive="active"><span class="glyphicon glyphicon-log-in"></span> Sign In</a>
          </li>
        </ul>
      </nav>
      <nav class="navbar navbar-right" *ngIf="isLogin">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a routerLink="/home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="/editor" routerLinkActive="active"><span class="glyphicon glyphicon-edit"></span> New Post</a>
          </li>
          <li class="nav-item">
            <a routerLink="/profile/{{currentUser?.id}}" routerLinkActive="active"><span class="glyphicon glyphicon-user"></span>{{currentUser?.fullname}}</a>
          </li>
          <li class="nav-item">
            <a routerLink="/home" routerLinkActive="active" (click)="logout()"><span class="glyphicon glyphicon-log-out"></span> Log Out</a>
          </li>
        </ul>
      </nav> 
    </div>
  </div>
</header>
