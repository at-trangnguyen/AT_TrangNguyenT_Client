<div class="form-article">
  <div class="container">
    <div class="col-md-9">
      <form>
        <div class="form-group">
          <input type="text" name="article-title" class="form-control" placeholder="Article Title">
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="3" placeholder="What's this article about?"></textarea>
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="10" placeholder="Write your article"></textarea>
        </div>
        <div class="form-group">
          <select class="form-control">
            <option>Sport</option>
            <option>Fashion</option>
            <option>Angular 2</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" name="tag" class="form-control" placeholder="Enter tags">
        </div>
        <div class="form-group">
          <input type="file" class="form-control-file" aria-describedby="fileHelp">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
