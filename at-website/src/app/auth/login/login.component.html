<div class="login-page">
  <div class="container">
    <h1>Sign In</h1>
    <a routerLink="/signup" routerLinkActive="active">Need an account?</a>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <div class="form-group">
              <input type="email" name="email" class="form-control input-lg" placeholder="Email" formControlName="email">
              <span class="error-msg text-danger">
                Email is required !
              </span>
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control input-lg" placeholder="Password" formControlName="password">
              <span class="error-msg text-danger">
                Password is required (minimum 8 characters) !
              </span>
            </div>
            <div class="form-group col-md-offset-5">
              <button type="submit" class="btn btn-lg btn-primary" [disabled]="!loginForm.valid">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
